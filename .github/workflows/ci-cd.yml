name: Build and Deploy CI/CD 
on:
  push:
    branches:
      - ${{ secrets.BRANCH }}
jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: Sonarcloud-Analysis
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Set up Maven
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          maven: '3.8.3'
      - name: Build Artifact Maven
        run: |
            mvn clean install
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest .
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      - name: Push Docker image to Docker Hub
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Install Helm
        uses: helm/install@v1
        with:
          version: 'v3.7.0'
      - name: Deploy Helm Chart
        run: |
          helm upgrade --install my-application helm_charts \
            --namespace  \
            --set key1=value1,key2=value2 \
            --atomic 5m
         env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

